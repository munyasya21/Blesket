<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>

<body class="flex items-center justify-center h-screen">
  <div class="w-1/3 bg-white p-8">
    <h3 class="text-2xl font-bold mb-4 text-center">Login</h3>
    <p class="mb-6 text-center">Please enter your details.</p>
    <form action="#" method="post">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Email</label>
        <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Enter your Email" id="username">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500" placeholder="Your Password" id="password">
      </div>
      <div class="flex items-center mb-6">
        <label class="flex items-center text-gray-700">
          <input type="checkbox" checked="checked" class="form-checkbox">
          <span class="ml-2">Remember me</span>
        </label>
        <a href="#" class="ml-auto text-green-500 "><b>Forgot Password</b></a>
      </div>
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 w-full">Sign In</button>
    </form>
  </div>
</div>
</body>

</html>
