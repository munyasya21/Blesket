<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
  </head>

  <body class="h-screen">
    <!-- Perent Container -->
    <div class="grid grid-cols-2">
      <!-- Left part -->
      <div class="col-span-1">
        <img class="mt-[77px] ml-[56px]" src="../Frame 3.svg" alt="" />

        <div class="bg-white w-[360px] mx-auto mt-[111px]">
          <h3 class="text-2xl font-bold mb-4 text-center">Login</h3>
          <p class="mb-6 text-center">Please enter your details.</p>
          <form action="#" method="post">
            <div class="mb-4">
              <label for="username" class="block text-gray-700">Email</label>
              <input
                type="email"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
                placeholder="Enter your Email"
                id="username" />
            </div>
            
            <div class="flex items-center mb-6">
                <label class="flex items-center text-gray-700">
                  
              <button
              type="submit"
              class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 w-full">
              Get new password
            </button>
          </form>
        </div>
      </div>


      <!-- Right part [IMage] -->
      <div class="col-span-1">
        <img class="max-h-screen w-full" src="../Section.png" alt="" />
      </div>
      
    </div>
    

    




  </body>
</html>
